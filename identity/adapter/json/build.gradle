plugins {
    id "java-test-fixtures"
}

ext {
    jacksonVersion = "2.11.1"
}

dependencies {
    api project(":identity-use-cases")
    api "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    testImplementation "net.javacrumbs.json-unit:json-unit-assertj:2.18.1"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"
    testImplementation testFixtures(project(":identity-use-cases"))

    testFixturesApi "com.github.michaelruocco:file-loader:5.0.1"
}