plugins {
    id "java-test-fixtures"
}

dependencies {
    api project(":identity-use-cases")
    api "com.github.michaelruocco:json-adapter:0.1.5"

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"

    testImplementation "net.javacrumbs.json-unit:json-unit-assertj:2.18.1"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junitVersion}"

    testFixturesApi testFixtures(project(":identity-use-cases"))
    testFixturesApi "com.github.michaelruocco:file-loader:5.0.1"
}