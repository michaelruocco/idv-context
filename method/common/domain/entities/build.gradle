plugins {
    id "java-test-fixtures"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

dependencies {
    api project(":identity-entities")

    testImplementation testFixtures(project(":common-entities"))
    testImplementation testFixtures(project(":identity-entities"))

    testFixturesImplementation testFixtures(project(":identity-entities"))
    testFixturesCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testFixturesAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            from components.java
            artifactId = "${rootProject.name}-${project.name}"
        }
    }
}