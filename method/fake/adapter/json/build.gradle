plugins {
    id "java-test-fixtures"
}

dependencies {
    testFixturesApi testFixtures(project(":fake-method-entities"))
    testFixturesImplementation project(":method-json")
    testFixturesImplementation "com.github.michaelruocco:file-loader:${fileLoaderVersion}"
    testFixturesImplementation "com.github.michaelruocco:json-adapter:${jsonAdapterVersion}"
    testFixturesImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testFixturesCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testFixturesAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}