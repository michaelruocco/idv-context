plugins {
    id "java-test-fixtures"
    id "maven-publish"
}

dependencies {
    api project(":lockout-entities")
    api project(":policy-use-cases")
    api project(":common-use-cases")

    implementation project(":identity-use-cases")

    testFixturesApi testFixtures(project(":lockout-entities"))
    testFixturesApi testFixtures(project(":policy-use-cases"))
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        lib(MavenPublication) { publication ->
            from components.java
            artifactId = "${rootProject.name}-${project.name}"
            suppressPomMetadataWarningsFor('testFixturesApiElements')
            suppressPomMetadataWarningsFor('testFixturesRuntimeElements')
        }
    }
}