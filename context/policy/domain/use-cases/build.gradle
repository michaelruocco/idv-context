plugins {
    id "java-test-fixtures"
    id "maven-publish"
}

dependencies {
    api project(":policy-entities")
    testImplementation "org.apache.commons:commons-collections4:${commonsCollectionsVersion}"
    implementation "com.github.michaelruocco:file-loader:${fileLoaderVersion}"
    implementation "com.github.michaelruocco:json-adapter:${jsonAdapterVersion}"

    testFixturesApi testFixtures(project(":policy-entities"))
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        lib(MavenPublication) { publication ->
            from components.java
            artifactId = "${rootProject.name}-${project.name}"
            suppressPomMetadataWarningsFor('testFixturesApiElements')
            suppressPomMetadataWarningsFor('testFixturesRuntimeElements')
        }
    }
}