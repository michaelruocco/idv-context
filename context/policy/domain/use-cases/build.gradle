plugins {
    id "java-test-fixtures"
    id "maven-publish"
}

apply from: rootProject.file('publish.gradle')

dependencies {
    api project(":policy-entities")
    testImplementation "org.apache.commons:commons-collections4:${commonsCollectionsVersion}"
    implementation "com.github.michaelruocco:file-loader:${fileLoaderVersion}"
    implementation "com.github.michaelruocco:json-adapter:${jsonAdapterVersion}"

    testFixturesApi testFixtures(project(":policy-entities"))
}